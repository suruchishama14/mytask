<!doctype html>
{% load static %}
 {% load crispy_forms_tags %}

<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="/static/img/user.png">
	<link rel="icon" type="image/png" href="/static/img/user.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>online class</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{%  static 'css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />


	<link href="{% static 'css/demo.css' %}" rel="stylesheet" />

</head>

<body>
<div class="image-container set-full-height" style="background-image: url('/static/img/page (2).jpg')">

    <a href="">
         <div class="logo-container">
            <div class="logo">
                <img src="/static/img/user.png">
            </div>
            <div class="brand">
                Online classes page
            </div>
        </div>
    </a>


    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">


            <div class="wizard-container">
                <div class="card wizard-card" data-color="azzure" id="wizard">



                    	<div class="wizard-header">
                        	<h3>
                        	   <b>ONLINE CLASSES</b>

                        	</h3>
                            <center>
                                {% if user.is_authenticated %}

                           <a href="{% url 'logout' %}" class="btn btn-success">logout</a></center>

                            {% else %}
                            <a href="{% url 'login' %}" class="btn btn-success">login</a>
                            {% endif %}

                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="footer">

    </div>


</div>

</body>


	<script src="{% static  'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>


	<script src="{% static 'js/gsdk-bootstrap-wizard.js' %}"></script>

	<script src="{% static 'js/jquery.validate.min.js' %}"></script>

</html>
